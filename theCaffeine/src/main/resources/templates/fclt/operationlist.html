<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>facility</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>비가동 관리</h1>
		<div id="example-table">
<div class="divider text-start">
                        <div class="divider-text ">설비 관리</div>
                      </div>

			<!-- Vertically Centered Modal -->
			<div class="col">
				<div class="mt-3">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#modalCenter" id="addNonop">
						비가동 처리</button>

					<!-- Modal -->
					<div class="modal fade" id="modalCenter" tabindex="-1"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="modalCenterTitle">비가동 처리</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">설비명</span>
												<input type="text" class="form-control" id="nonopfcltName"
													aria-describedby="basic-addon14">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">제조업체</span>
												<input type="text" class="form-control" id="nonopCompName"
													aria-describedby="basic-addon14">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">담당자</span>
												<input type="text" class="form-control" id="nonopCharge"
													aria-describedby="basic-addon14">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<label class="input-group-text" for="inputGroupSelect01">사유 종류</label>
												<select class="form-select" id="nonopReason">
													<option selected>정기점검</option>
													<option value="1">기타</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
									<div class="input-group">
			                        <span class="input-group-text">상세 사유</span>
			                        <textarea class="form-control" aria-label="With textarea" placeholder="Comment"></textarea>
			                      </div>
			                      </div>
									</div>
									
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">시작시간</span>
												<div class="col-md-10">
						                          <input class="form-control" type="time" value="12:30:00" id="nonopStartTime">
						                        </div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">종료시간</span>
												<div class="col-md-10">
						                          <input class="form-control" type="time" value="12:30:00" id="nonopFinishTime">
						                        </div>
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-secondary"
										data-bs-dismiss="modal">취소</button>
									<button type="button" class="btn btn-primary">설비 등록</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<script>
	var fclttable = new Tabulator("#fcltListTable", {
	    //layout:"fitColumns",
	    height:"100%",
	    rowHeader:{formatter:"rownum", headerSort:false, width:84, hozAlign:"center", resizable:false, frozen:true},
	    //resizableColumnFit:true,
	   
	    columns:[
	        {title:"설비 코드", field:"fcCd", width:100, hozAlign:"center"},
	        {title:"설비 명", field:"fcName", width:195, hozAlign:"center"}, 
	        {title:"투입 공정", field:"insMf", width:100, hozAlign:"center"},
	        {title:"제조 업체", field:"mnfCom", width:150, hozAlign:"center"},
	        {title:"입고 일자", field:"strDt", width:190, hozAlign:"center"},
	        {title:"점검주기", field:"insCycle", width:150, hozAlign:"center"},
	        {title:"생산량", field:"output", width:150, hozAlign:"center"},
	        {title:"소요시간", field:"durTime", width:160, hozAlign:"center"},
	        {title:"설비 상태", field:"st", width:100, hozAlign:"center"}
	    ],
	});
	</script>
</body>
</html>
