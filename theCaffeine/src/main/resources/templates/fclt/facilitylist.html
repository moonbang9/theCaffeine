<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>facility</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>설비관리페이지</h1>
		<div id="example-table">


			<!-- Vertically Centered Modal -->
			<div class="col-lg-4 col-md-6">
				<div class="mt-3">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#modalCenter">
						등록</button>

					<!-- Modal -->
					<div class="modal fade" id="modalCenter" tabindex="-1"
						aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="modalCenterTitle">설비 등록</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">설비명</span>
												<input type="text" class="form-control" id="basic-url1"
													aria-describedby="basic-addon14">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">제조업체</span>
												<input type="text" class="form-control" id="basic-url1"
													aria-describedby="basic-addon14">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<label class="input-group-text" for="inputGroupSelect01">투입공정</label>
												<select class="form-select" id="inputGroupSelect01">
													<option selected>선택</option>
													<option value="1">로스팅</option>
													<option value="2">포장</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">입고일자</span>
												<div class="col-md-10">
						                          <input class="form-control" type="date" value="2024-04-01" id="html5-date-input">
						                        </div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<label class="input-group-text" for="inputGroupSelect01">설비상태</label>
												<select class="form-select" id="inputGroupSelect01">
													<option selected>가동</option>
													<option value="1">비가동</option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">점검주기</span>
												<input type="text" class="form-control" id="basic-url1"
													aria-describedby="basic-addon14"> &nbsp;  일 
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">생산량</span>
												<input type="text" class="form-control" id="basic-url1"
													aria-describedby="basic-addon14"> &nbsp;  KG
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col mb-3">
											<div class="input-group">
												<span class="input-group-text" id="basic-addon14">소요시간</span>
												<input type="datetime" class="form-control" id="basic-url1"
													aria-describedby="basic-addon14"> &nbsp;  분
											</div>
										</div>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-secondary"
										data-bs-dismiss="modal">취소</button>
									<button type="button" class="btn btn-primary">설비 등록</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<script>

</body>
</html>
