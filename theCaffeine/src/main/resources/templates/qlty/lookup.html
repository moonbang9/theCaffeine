<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index}">

<head>
    <meta charset="UTF-8">
    <title>lookup.html</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>품질 검사 조회</h1>
        <div class="divider text-start">
            <div class="divider-text ">검사 조회</div>
        </div>
        <!-- Vertically Centered Modal -->
        <div class="row gy-2 gx-3 align-items-center">
            <div class="mt-3">
                <div class="d-flex">
                    <form action="" name="frmSearch" class="col">
                        <div class="mb-3 row" style="justify-content: left; align-content: center; padding-left: 70px;">
                            <label class="col-sm-1" for="cli_code">검사명</label>
                            <select class="form-select" name="searchMf" id="searchMf" style="width: 400px;">
										<option value="">선택</option>
										<option value="0">자재검사</option>
										<option value="1">공정검사</option>
										<option value="2">포장검사</option>
									</select>
                        </div>

                        <div class="mb-3 row" style="justify-content: left; align-content: center; padding-left: 70px;">
                            <label class="col-sm-1">검사일자</label>
                            <div class="col-sm-6 input-group" style="width: 500px;">
                                <input class="form-control" type="date" id="searchDate1" name="searchDate1">
                                <span class="input-group-text">~</span>
                                <input class="form-control" type="date" id="searchDate2" name="searchDate2">
                            </div>
                        </div>

                        <div class="mb-3 row" style="justify-content: left; align-content: center; padding-left: 70px;">
                            <label for="html5-search-input" class="col-sm-1 mt-2">검사결과</label>
                            <div class="col-md-8">
                                <div class="form-check form-check-inline mt-2">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="2"
                                        name="odSt"> <label class="form-check-label" for="inlineCheckbox1">전체</label>
                                </div>
                                <div class="form-check form-check-inline mt-2">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="3"
                                        name="odSt"> <label class="form-check-label" for="inlineCheckbox2">합격</label>
                                </div>
                                <div class="form-check form-check-inline mt-2">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="4"
                                        name="odSt"> <label class="form-check-label" for="inlineCheckbox3">불합격</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-left" style="padding-left: 70px;">
                            <button class="btn btn-secondary" type="button" id="resetBtn"
                                style="margin-top: 12px;">초기화</button>
                            <button class="btn btn-primary" type="button" id="searchBtn"
                                style="margin-top: 12px; margin-right: 5px;">검색</button>
                        </div>
                    </form>
                </div>
                <div class="divider text-start">
                    <div class="divider-text "></div>
                </div>



        <script>

        </script>
    </div>
</body>

</html>
