<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>standard.html</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>자재 검사</h1>
		<div id="QualityStandard"></div>

		<div class="demo-inline-spacing mt-3">
			<div class="list-group list-group-horizontal-md text-md-center">

				<a class="list-group-item list-group-item-action active"
					id="home-list-item" data-bs-toggle="list" href="#horizontal-home">검사대기</a>
					
				<a class="list-group-item list-group-item-action"
					id="profile-list-item" data-bs-toggle="list"
					href="#horizontal-profile">검사완료</a>
			</div>
			<button id="print-table">인쇄</button>
			<button id="download-pdf">PDF 다운로드</button>

			<div class="tab-content px-0 mt-0">
				<div class="tab-pane fade show active" id="horizontal-home">
					<div id="waiting-table"></div>
				</div>
			
				
				
				<div class="tab-pane fade" id="horizontal-profile">
				<div id="done-table"></div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>

		<script>		
			//검사 대기 테이블 
			var table = new Tabulator("#waiting-table", {
				height : "311px",
				layout : "fitColumns",
				
				rowHeader : {
					headerSort : false,
					resizable : false,
					frozen : true,
					headerHozAlign : "center",
					hozAlign : "center",
					formatter : "rowSelection",
					titleFormatter : "rowSelection",
					cellClick : function(e, cell) {
						cell.getRow().toggleSelect();
					}
				},
				pagination:"local",
			    paginationSize:6,
			    paginationSizeSelector:[3, 6, 8, 10],
			    movableColumns:true,
			    paginationCounter:"rows",

				columns : [ {
					title : "No",
					field : "name"
				}, {
					title : "검사명",
					field : "progress",
					sorter : "number"
				}, {
					title : "제품정보",
					field : "gender"
				}, {
					title : "수량",
					field : "rating"
				}, {
					title : "거래처",
					field : "col"
				}, {
					title : "입고 날짜",
					field : "dob"
				}, {
					title : "담당자",
					field : "dob"
				}, ],
			});
			
			//검사완료 테이블
			var table = new Tabulator("#done-table", {
				height : "311px",
				layout : "fitColumns",
				
				rowHeader : {
					headerSort : false,
					resizable : false,
					frozen : true,
					headerHozAlign : "center",
					hozAlign : "center",
					formatter : "rowSelection",
					titleFormatter : "rowSelection",
					cellClick : function(e, cell) {
						cell.getRow().toggleSelect();
					}
				},
				pagination:"local",
			    paginationSize:6,
			    paginationSizeSelector:[3, 6, 8, 10],
			    movableColumns:true,
			    paginationCounter:"rows",

				columns : [ {
					title : "No",
					field : "name"
				}, {
					title : "입고일",
					field : "progress",
					sorter : "number"
				}, {
					title : "제품정보",
					field : "gender"
				}, {
					title : "담당자",
					field : "rating"
				}, {
					title : "검사명",
					field : "col"
				}, {
					title : "결과",
					field : "dob"
				}, {
					title : "결과값",
					field : "dob"
				}, {
					title : "검사일",
					field : "dob"
				},{
					title : "담당자",
					field : "dob"
				},],
			});
			
			//print button
			document.getElementById("print-table").addEventListener("click",
					function() {
						table.print(false, true);
					});
			
			//trigger download of data.pdf file
			document.getElementById("download-pdf").addEventListener("click", function(){
			    table.download("pdf", "data.pdf", {
			        orientation:"portrait", //set page orientation to portrait
			        title:"Example Report", //add title to report
			    });
			});
		</script>
	</div>
</body>
</html>
