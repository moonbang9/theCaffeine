<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/member}">
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
  <body>
  <div layout:fragment="subscribe">
                
            
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                  </span>
                  <img src="/assets/img/favicon/1.png" width="150px" style="border-radius: 100px" >
                </a>
              </div>
              <!-- /Logo -->
             <form th:action="@{/memb/userlogin}" method="post" name="frm">
                <div class="mb-3">
                  <label for="email" class="form-label">아이디</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="아이디 입력"
                    autofocus
                  />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <label class="form-label" for="password">비밀번호</label>
                   
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="비밀번호 입력"
                      aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                  <div style="text-align: right;">
                  <a href="/memb/findid">
                    <small>아이디 찾기</small> |
                    </a>
                    <a href="/memb/findpw">
                    <small>비밀번호 찾기</small>
                  </a>
                </div>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit">로그인</button>
                </div>
				</form>
              <p class="text-center">
                <span>아직 회원이 아니신가요?</span>
                <a href="register">
                  <span>회원가입</span>
                </a>
              </p>
            </div>
          </div>
          <!-- /Register -->
          <script>
		frm.addEventListener("submit", (e) => {
			e.preventDefault();
			let id = frm.username.value;
			let pw = frm.password.value;
			if (id == '') {
				alert("아이디를 입력해주세요")
				return;
			} else if (pw == '') {
				alert("비밀번호를 입력해주세요")
				return;
			} else {
				frm.submit();
			}
		});
		
	</script>
        </div>
      </div>
    </div>
      </div>
    <!-- / Content -->

  </body>
</html>
