<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/member}">
<head>
<meta charset="UTF-8">
<title>changePW</title>
</head>
  <body>
  <div layout:fragment="subscribe">
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                  </span>
                  <img src="../assets/img/favicon/1.png" width="150px" style="border-radius: 100px" >
                </a>
              </div>
              <!-- /Logo -->
              <h5 class="mb-2">인증되었습니다.</h5>
             
              <form id="pwchangeform" class="mb-3" action="" method="POST">
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="pw"
                    name="pw"
                    placeholder="새로운 패스워드를 입력하세요"
                    autofocus
                  />
                  <input
                    type="password"
                    class="form-control"
                    id="checkpw"
                    name="checkpw"
                    placeholder="새로운 패스워드를 다시 입력하세요"
                    autofocus
                  />
                </div>
                <button class="btn btn-primary d-grid w-100">변경</button>
              </form>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    </div>
    <!-- / Content -->

  </body>
</html>
