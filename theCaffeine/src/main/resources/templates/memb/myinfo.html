<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>management</title>
</head>
<body>
<div layout:fragment="content">
	<h1>마이 페이지</h1>
	<div id="example-table">
	   <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">회원 정보</h5>
                      
                       
                    </div>
                   
                    <div class="card-body">
                      <form>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-fullname">기업명</label>
                          <input type="text" class="form-control" id="basic-default-fullname" placeholder="주식회사 콩볶아조(주)" />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-company">대표자</label>
                          <input type="text" class="form-control" id="basic-default-company" placeholder="난킹콩 Inc." />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-email">사업자 번호</label>
                          <div class="input-group input-group-merge">
                            
                            <input
                            type="text"
                            id="basic-default-phone"
                            class="form-control phone-mask"
                            placeholder="658 799 8941"
                          />
                          </div>
                         <div class="form-text">사업자번호/대표자/기업명 변경이 필요한 경우에는 관리자에게 문의 바랍니다. admin@samjo.co.kr</div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-phone">이메일</label>
                         <input
                              type="text"
                              id="basic-default-email"
                              class="form-control"
                              placeholder="@naver.com"
                              aria-label="john.doe"
                              aria-describedby="basic-default-email2"
                            />
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="basic-default-message">구독 등급</label>
                          <textarea
                            id="basic-default-message"
                            class="form-control"
                            placeholder="PRO"
                          ></textarea>
                        </div>
                      </form>
                      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#smallModal">
                         비밀번호 변경
                        </button>
                
                      <button
                        type="button"
                        class="btn btn-primary text-nowrap"
                        data-bs-toggle="popover"
                        data-bs-offset="0,14"
                        data-bs-placement="bottom"
                        data-bs-html="true"
                        data-bs-content="<p>구독을 취소하게 되면 즉시 모든 권한이 사라지며,<br>관리 페이지를 더 이상 사용할 수 없게 됩니다.<br>그래도 진행하시겠습니까?</p> <div class='d-flex justify-content-between'><button type='button' class='btn btn-sm btn-outline-secondary'>취소</button><button type='button' class='btn btn-sm btn-primary'>구독 취소</button></div>"
                        title="구독취소"
                      >
                        구독 취소
                      </button>
                    <button type="button" class="btn btn-primary text-nowrap" data-bs-toggle="popover" data-bs-offset="0,14" data-bs-placement="bottom" data-bs-html="true" data-bs-content="<p>This is a very beautiful popover, show some love.</p> <div class='d-flex justify-content-between'><button type='button' class='btn btn-sm btn-outline-secondary'>Skip</button><button type='button' class='btn btn-sm btn-primary'>Read More</button></div>" title="" data-bs-original-title="Popover Title">
                        Popover on bottom
                      </button>
                        <button type="button" class="btn btn-primary text-nowrap" data-bs-toggle="popover" data-bs-offset="0,14" data-bs-placement="top" data-bs-html="true" data-bs-content="<p>This is a very beautiful popover, show some love.</p> <div class='d-flex justify-content-between'><button type='button' class='btn btn-sm btn-outline-secondary'>Skip</button><button type='button' class='btn btn-sm btn-primary'>Read More</button></div>" title="" data-bs-original-title="Popover Title">
                        Popover on top
                      </button>
						</div>
						
						
						 <!-- Small Modal -->
                      <div class="modal fade" id="smallModal" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-sm" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel2">비밀번호 변경</h5>
                              <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                              ></button>
                            </div>
                            <div class="modal-body">
                              <div class="row">
                                <div class="col mb-3">
                                  <label for="nameSmall" class="form-label">현재 비밀번호</label>
                                  <input type="text" id="nameSmall" class="form-control" placeholder="현재 비밀번호" />
                                </div>
                              </div>
                              <div class="row g-2">
                                <div class="col mb-0">
                                  <label class="form-label" for="emailSmall">변경할 새 비밀번호</label>
                                  <input type="text" class="form-control" id="emailSmall" placeholder="변경할 비밀번호" />
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                취소
                              </button>
                              <button type="button" class="btn btn-primary">저장</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--  /Small Modal -->
                      
                      
                    </div>
                  </div>
                </div>
	</div>

</div>

</body>
</html>
