<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/member}">
<head>
<meta charset="UTF-8">
<title>findID</title>
</head>
  <body>
  <div layout:fragment="subscribe">
    <!-- Content -->

    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                  </span>
                  <img src="../assets/img/favicon/1.png" width="150px" style="border-radius: 50px" >
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">아이디를 잊으셨나요? </h4>
              <p class="mb-4">회원정보에 등록된 정보로 아이디를 찾을 수 있습니다</p>
              <form id="formAuthentication" class="mb-3" action="index.html" method="POST">
                <div class="mb-3">
                  <label for="email" class="form-label">담당자명(이름)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    autofocus
                  />
                  <label for="email" class="form-label">사업자등록번호</label>
                  <input
                    type="number"
                    class="form-control"
                    id="cusnum"
                    name="cusnum"
                    placeholder="-없이 입력"
                    autofocus
                  />
                </div>
                <button class="btn btn-primary d-grid w-100">다음</button>
              </form>
              <div class="text-center">
                <a href="login" class="d-flex align-items-center justify-content-center">
                  <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                  로그인하기
                </a>
              </div>
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>
  </div>
    <!-- / Content -->

  </body>
</html>
