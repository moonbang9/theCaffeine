<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>주문 등록</title>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div layout:fragment="content">
		<!-- Content wrapper -->
		<div class="content-wrapper">
			<!-- Content -->

			<div class="container-xxl flex-grow-1 container-p-y">
				<h4 class="fw-bold py-3 mb-4">
					<span class="text-muted fw-light">영업 관리 /</span> 주문 등록
				</h4>

				<!-- Basic Layout & Basic with Icons -->
				<div class="row">

					<!-- HTML5 Inputs -->
					<div class="card mb-4">
						<h5 class="card-header">주문 정보</h5>


						<!-- 거래처 선택 -->
						<div class="card-body">

							<div class="mb-3 row">
								<label for="html5-email-input" class="col-md-2 col-form-label">거래처명</label>
								<div class="col-md-10">
									<div class="input-group">

										<!-- Button trigger modal -->
										<button class="btn btn-outline-primary" type="button"
											id="button-addon1" data-bs-toggle="modal"
											data-bs-target="#modalCenter">검색</button>



										<!-- Modal -->
										<div class="modal fade" id="modalCenter" tabindex="-1"
											aria-hidden="true">
											<div class="modal-dialog modal-dialog-centered"
												role="document">
												<div class="modal-content">
													<div class="modal-header">
														<h5 class="modal-title" id="modalCenterTitle">거래처 찾기</h5>
														<button type="button" class="btn-close"
															data-bs-dismiss="modal" aria-label="Close"></button>
													</div>
													<div class="modal-body">
														<div class="row">
															<div class="col mb-3">
																<label for="nameWithTitle" class="form-label">거래처코드,
																	거래처명, 담당자명, 또는 전화번호 입력</label>

																<div class="input-group">
																	<input type="text" class="form-control"
																		placeholder="예) PET01, 브라질, 053-1111-1111"
																		aria-label="Recipient's username"
																		aria-describedby="button-addon2">
																	<button class="btn btn-outline-primary" type="button"
																		id="button-addon2">검색</button>
																</div>


															</div>
														</div>

														<!-- 모달바디 -->
														<div class="row g-2">
													
															<!-- Borderless Table -->
															<div class="card">
																<!-- 		<h5 class="card-header">거래처 검색결과</h5> -->
																<div class="table-responsive text-nowrap">
																	<table class="table table-borderless">
																		<thead>
																			<tr>
																				<th>거래처코드</th>
																				<th>거래처명</th>
																				<th>거래처 담당자</th>
																				<th>전화번호</th>
																			</tr>
																		</thead>
																		<tbody>
																			<tr>

																				<td>Albert Cook</td>
																				<td>Albert Cook</td>
																				<td>Albert Cook</td>
																				<td>Albert Cook</td>

																			</tr>

																		</tbody>
																	</table>
																</div>
															</div>
															<!--/ Borderless Table -->

														</div>
														<!-- 모달바디 끝 -->

													</div>
													<div class="modal-footer">
														<button type="button" class="btn btn-outline-secondary"
															data-bs-dismiss="modal">취소</button>
														<button type="button" class="btn btn-primary">선택</button>
													</div>
												</div>
											</div>
										</div>
										<!-- 모달 끝 -->




										<input type="text" class="form-control"
											placeholder="거래처를 검색해 주세요"
											aria-label="Example text with button addon"
											aria-describedby="button-addon1" />
									</div>
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-url-input" class="col-md-2 col-form-label">거래처코드</label>
								<div class="col-md-10">

									<input type="text" readonly class="form-control-plaintext"
										id="exampleFormControlReadOnlyInputPlain1" value="거래처 코드" />

								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-url-input" class="col-md-2 col-form-label">사업자번호</label>
								<div class="col-md-10">
									<input type="text" readonly class="form-control-plaintext"
										id="exampleFormControlReadOnlyInputPlain1" value="거래처 사업자 번호" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">전화번호</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">주소</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">이메일</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">거래처
									담당자</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>





						</div>



						<hr class="m-0">


						<!-- 주문정보 -->
						<div class="card-body">

							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">주문
									담당자</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput" placeholder="최강삼"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-time-input" class="col-md-2 col-form-label">주문일</label>
								<div class="col-md-10">
									<input class="form-control" type="date" value="2024-04-29"
										id="html5-date-input" />
								</div>
							</div>

							<div class="mb-3 row">
								<label for="html5-color-input" class="col-md-2 col-form-label">납기일</label>
								<div class="col-md-10">
									<input class="form-control" type="date" value="2024-05-29"
										id="html5-date-input" />
								</div>
							</div>

							

							<!-- Striped Rows -->
							<div class="card">
								<h5 class="card-header">주문 상품</h5>
								<p>
								<div class="table-responsive text-nowrap">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>상품명</th>
												<th>상품코드</th>
												<th>수량</th>
												<th>단가</th>
												<th>합계</th>
											</tr>
										</thead>
										<tbody class="table-border-bottom-0">
											<tr>
												<td><select id="country" class="select2 form-select">
														<option value="">Select</option>
														<option value="Australia">Australia</option>
														<option value="Bangladesh">Bangladesh</option>
														<option value="Belarus">Belarus</option>
														<option value="Brazil">Brazil</option>
														<option value="Canada">Canada</option>
												</select></td>
												<td>Albert Cook</td>
												<td><input class="form-control" type="number"
													value="18" id="html5-number-input"></td>
												<td><div class="input-group input-group-merge">
														<span class="input-group-text">$</span> <input type="text"
															class="form-control" placeholder="100"
															aria-label="Amount (to the nearest dollar)">
													</div></td>
												<td>
													<div class="input-group input-group-merge">
														<span class="input-group-text">$</span> <input type="text"
															class="form-control" placeholder="100"
															aria-label="Amount (to the nearest dollar)"> <span
															class="input-group-text">원</span>
													</div>
												</td>
											</tr>



										</tbody>
									</table>
								</div>
							</div>
							<!--/ Striped Rows -->
						</div>




						<div class="card-body">
							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">할인율</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput" placeholder="0"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>
							<div class="mb-3 row">
								<label for="html5-tel-input" class="col-md-2 col-form-label">총
									주문금액</label>
								<div class="col-md-10">
									<input type="text" class="form-control"
										id="defaultFormControlInput" placeholder="0"
										aria-describedby="defaultFormControlHelp" />
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row justify-content-end">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary">Send</button>
								</div>
							</div>
						</div>




					</div>
				</div>
				<!-- card card mb-4 끝-->
			</div>
		</div>
		<!-- / Content -->
		<div class="content-backdrop fade"></div>
	</div>
	<!-- Content wrapper -->



	<script>
		


	</script>



</body>
</html>
