<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index}">

<head>
    <meta charset="UTF-8">
    <title>stocklist</title>
</head>

<body>
    <div layout:fragment="content">
    	<h1 class="mt-4 mb-4">자재 재고 조회</h1>
                <div class="divider text-start">
				<div class="divider-text ">자재 검색</div>
			</div>
			<!-- Vertically Centered Modal -->
			<div class="row gy-2 gx-3 align-items-center">
				<div class="mt-3">
					<div class="d-flex">
						<form action="" name="frmSearch" class="col">
							<div class="mb-3 row"
								style="justify-content: center; align-content: center;">
								<label class="col-sm-1" for="mtrl_code">자재코드</label>
								<div class="col-md-4">
									<input class="form-control" type="text" name="searchName" id="mtrl_code">
								</div>
							</div>
							
							<div class="mb-3 row"
								style="justify-content: center; align-content: center;">
								<label class="col-sm-1" for="mtrl_name">자재명</label>
								<div class="col-md-4">
									<input class="form-control" type="text" name="searchName" id="mtrl_name">
								</div>
							</div>

							<div class="mb-3 row"
								style="justify-content: center; align-content: center;">
								<label class="col-sm-1 ">자재 분류</label>
								<div class="col-md-4">
									<label class="form-check-label" for="mtrl_div">&nbsp&nbsp&nbsp전체 </label> 
									<input class="form-check-input" type="radio" value="" id="mtrl_div" name="searchSt" checked> 
									<label class="form-check-label" for="mtrl_div1" style="padding-left: 10px;">&nbsp&nbsp&nbsp&nbsp원자재 </label> 
									<input class="form-check-input" type="radio" value="0" id="mtrl_div1" name="searchSt"> 
									<label class="form-check-label" for="mtrl_div2" style="padding-left: 10px;">&nbsp&nbsp&nbsp&nbsp부자재 </label>
									<input class="form-check-input" type="radio" value="1" id="mtrl_div2" name="searchSt">
								</div>
							</div>
							<div class="d-grid gap-2 d-md-flex justify-content-md-center">
								<button class="btn btn-secondary" type="button" id="resetBtn" style="margin-top: 12px;">초기화</button>
								<button class="btn btn-primary" type="button" id="searchBtn" style="margin-top: 12px; margin-right: 5px;">검색</button>
							</div>
						</form>
					</div>
					
					<div class="divider text-start">
						<div class="divider-text "></div>
					</div>

                <!-- 자재 재고 목록 -->
                <div id="mtStockList" class="mb-3">

                </div>

                <!-- ROT별 재고 목록 -->
                <div id="lotStockList" class="mb-3">

                </div>
               </div>
            </div>

        <script>
		
        resetBtn.addEventListener("click",function(){
        	mtrl_code.value= '';
			mtrl_name.value ='';
			mtrl_div.checked = true;
		});
       
     // 자재 재고 목록
		var table = new Tabulator("#mtStockList", {
		    height:"100%",
		   
		    pagination:"local",
		    paginationSize:6,
		    paginationSizeSelector:[3, 6, 8, 10],
		    movableColumns:true,
		    paginationCounter:"rows",
		    rowHeader:{formatter:"rownum", headerSort:false, width:70, hozAlign:"center", resizable:false, frozen:true},
		    columns:[
		        {title:"분류", field:"mtDiv", width:130, hozAlign:"center"},
		        {title:"자재코드", field:"mtCd", width:180, hozAlign:"center"}, 
		        {title:"자재명", field:"mtName", width:180, hozAlign:"center"},
		        {title:"재고 수량", field:"sumStkQt", width:135, hozAlign:"center"},
		        {title:"단위", field:"unit", width:130, formatter:"money", hozAlign:"center"},
		    ],
		});

	     // ROT별 재고 목록
		var table2 = new Tabulator("#lotStockList", {
		    height:"100%",
		    rowHeader:{formatter:"rownum", headerSort:false, width:70, hozAlign:"center", resizable:false, frozen:true},
		    columns:[
		        {title:"ROT코드", field:"mtLot", width:130, hozAlign:"center"},
		        {title:"자재코드", field:"mtCd", width:180, hozAlign:"center"}, 
		        {title:"재고량", field:"stkQt", width:130, formatter:"money", hozAlign:"center"},
		        {title:"입고일", field:"strCompdt", width:150, hozAlign:"center"},
		        {title:"유통기한", field:"expDt", width:130, hozAlign:"center"}
		    ],
		});

		let mtCd = "";
        let mtName = "";
        let mtDiv = "";

        param = { mtCd, mtName, mtDiv };
	     
		listReq(param);
		
		table.on("rowClick", function(e, row){
			console.log(row.getElement());
			//row.getElement().tabulator-selected = false;
			let mtCd = row.getData().mtCd;
			//row.getElement().style.backgroundColor = "#c8e6c9"; 
			fetch("/ajax/lotStockList/" + mtCd)
			.then(res => res.json())
			.then(res => table2.setData(res))
		});
		

		
		// 자재재고 목록 데이터
		function listReq(param) {
			fetch("/ajax/stockList",{
				method:"post",
				headers: {
					"Content-Type": "application/json",
				},
				body:JSON.stringify(param)
			})
			.then(res => res.json())
			.then(res => table.setData(res))
		}

        // 검색 버튼 누르면 조건대로 검색한 주문목록 불러오기
        searchBtn.addEventListener("click", e => {                
            let mtCd = mtrl_code.value;
            let mtName = mtrl_name.value;
            let mtDiv = document.querySelector('input[name="searchSt"]:checked').value;

            param = { mtCd, mtName, mtDiv };
			console.log(param);
            listReq(param);
        })
            
        </script>
    </div>


</body>

</html>
