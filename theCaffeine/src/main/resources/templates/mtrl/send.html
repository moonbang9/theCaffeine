<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/index}">
<head>
<meta charset="UTF-8">
<title>send</title>
</head>
<body>
<div layout:fragment="content">
	<h1 class="mt-4 mb-5">자재 출고 관리</h1>
	
	<div class="col">
		<h4 class="mb-4">요청 자재 목록</h4>

		<div id="mtrl_stock_list" class="mb-5">
		
		</div>
	</div>
	<div class="d-flex mt-5">
	  <div class="p-2 flex-grow-1"><h3>출고 자재 목록</h3></div>
	  <div class="p-2"><button type="button" class="btn btn-primary" id="mtrlOrderBtn">출고 처리</button></div>
	</div>
	<div id="mtrl_order_request_list">
	 	
	</div>
	



	<script>
	
		let selectOrder = "";
		
		mtrlOrderBtn.addEventListener("click", e=> {
			if(selectOrder == "") {
				alert("선택된 자재가 없습니다.")
			} else {
				console.log(selectOrder);
				modReq(selectOrder);
			}
		})
		
		// 출고처리
		function modReq(selectOrder) {
			for(order of selectOrder) {
				const placeodSt= order.placeodSt;
				const placeodChg = order.placeodChg;
				const mtPlaceodCd = order.mtPlaceodCd;
				const placeodQt = order.placeodQt;
				const leadtm = order.leadtm;
				let param = {placeodSt, placeodChg, mtPlaceodCd, placeodQt, leadtm};
				fetch("/ajax/updateMtrlOrder",{
					method : "post",
					headers: {
					      "Content-Type": "application/json",
					    },
					body : JSON.stringify(param)
				})
				.then(res => res.json())
				.then(res => console.log(res))
			}
			modRes();
		}
	
		// 출고처리 응답
		function modRes() {
			alert("발주가 완료되었습니다!");
			location.href= "/material/order"
		}
		
		// 요청 자재 목록
		var table = new Tabulator("#mtrl_stock_list", {
		    height:"100%",
		    rowHeader:{formatter:"rownum", headerSort:false, width:70, hozAlign:"center", resizable:false, frozen:true},
		   
		    columns:[
		        {title:"분류", field:"mtDiv", width:130, hozAlign:"center"},
		        {title:"자재코드", field:"mtCd", width:180, hozAlign:"center"}, 
		        {title:"자재명", field:"mtName", width:180, hozAlign:"center"},
		        {title:"단위", field:"unit", width:130, formatter:"money", hozAlign:"center"},
		        {title:"차주생산계획 수량", field:"pqtt", width:150, hozAlign:"center"},
		        {title:"재고 수량", field:"sumStkQt", width:135, hozAlign:"center"},
		        {title:"발주 수량", field:"sumPlaceodQt", width:135, hozAlign:"center"},
		        {title:"안전재고 수량", field:"safeStkQt", width:135, hozAlign:"center"},
		        {title:"수량 차", field:"qtDifference", width:135, hozAlign:"center"}
		    ],rowFormatter: function(row) {
		        var data = row.getData();
		        var qtDifferenceValue = data.qtDifference;
		        if (qtDifferenceValue > 100) {
		            row.getElement().style.backgroundColor = "#c8e6c9"; 
		        } else if (qtDifferenceValue < 20) {
		            row.getElement().style.backgroundColor = "#ffcdd2"; 
		        }
		    }
		});
		
		// 출고 자재목록
		var table2 = new Tabulator("#mtrl_order_request_list", {
			placeholder:function(){
		        return this.getHeaderFilters().length ? "No Matching Data" : "ㅋㅋㅋ";
		    },
		   height:"100%",
		   selectableRows:true,
		   pagination:"local",
		    paginationSize:6,
		    paginationSizeSelector:[3, 6, 8, 10],
		    movableColumns:true,
		    paginationCounter:"rows",
		    rowHeader:{headerSort:false, resizable: false, frozen:true, headerHozAlign:"center", hozAlign:"center", formatter:"rowSelection", titleFormatter:"rowSelection", cellClick:function(e, cell){
		        cell.getRow().toggleSelect();
		      }},
		    columns:[
		        {title:"분류", field:"mtDiv", width:129, hozAlign:"center"},
		        {title:"자재코드", field:"mtCd", width:180, hozAlign:"center"}, 
		        {title:"자재명", field:"mtName", width:180, hozAlign:"center"},
		        {title:"거래처", field:"cliName", width:150, hozAlign:"center"},
		        {title:"요청일", field:"placeodReqdt", width:170, hozAlign:"center"},
		        {title:"수량", field:"placeodQt", width:150, hozAlign:"center", editor:"input"},
		        {title:"단위", field:"unit", width:150, hozAlign:"center"},
		        {title:"요청자", field:"placeodRequester", width:150, hozAlign:"center"},
		        {title:"삭제", formatter:"buttonCross", width:80, hozAlign:"center", cellClick:function(e, cell){
		        	console.log(cell.getRow()._row.data.mtPlaceodCd);
		    		if(confirm("삭제하시겠습니까?")) {
		        		const mtPlaceodCd = cell.getRow()._row.data.mtPlaceodCd;
		    			let param = mtPlaceodCd;
		        		fetch("/ajax/deleteMtrlOrder",{
		    				method : "post",
		    				headers: {
		    				      "Content-Type": "application/json",
		    				    },
		    				body : mtPlaceodCd
		    			})
		    			.then(res =>  {
							alert("삭제가 완료되었습니다.");
							cell.getRow().delete();
						})
		        	}
		        }}
		    ],
		});
	
		table2.on("rowSelectionChanged", function(data, rows, selected, deselected){
			selectOrder = data;
		});
		
		listReq();
		listReq2();
		
		// 요청 자재목록 데이터
		function listReq() {
			fetch("/ajax/stkList")
			.then(res => res.json())
			.then(res => table.setData(res))
		}
		
		// 출고 자재목록 데이터
		function listReq2() {
			fetch("/ajax/orderList")
			.then(res => res.json())
			.then(res => table2.setData(res))
		}
	
	</script>
</div>
</body>
</html>
